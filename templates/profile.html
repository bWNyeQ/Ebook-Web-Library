{% extends 'base.html' %}

{% block content %}

<h1>Profile</h1>

<form>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{g.user.email}}">
      </div>
    </div>

    {% if g.user.is_admin %}
    <div class="form-group row">
      <label for="adminstatus" class="col-sm-2 col-form-label">Admin Status</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="adminstatus" value="You are an admin">
      </div>
    </div>
    {% endif %}

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" readonly class="form-control" id="inputPassword" placeholder="Password">
      </div>
    </div>
  </form>

{% endblock %}}
