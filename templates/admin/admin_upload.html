{% extends 'base.html' %}


{% block breadcrumb %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/admin">Admin</a></li>
        <li class="breadcrumb-item" active aria-current="page">Upload tool</li>
    </ol>
  </nav>
{% endblock %}

{% block content %}
  <h1>Upload tool</h1>

  <form action='{{url_for("admin.upload")}}' method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">File upload</label>
        <input type="file" class="form-control" multiple="multiple" name="file" accept=".pdf">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
