{% extends 'base.html' %}


{% block breadcrumb %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/admin">Admin</a></li>
        <li class="breadcrumb-item" active aria-current="page">History</li>
    </ol>
  </nav>
{% endblock %}

{% block content %}

<h3>View History</h3>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Book</th>
      <th scope="col">User</th>
      <th scope="col">Date</th>
    </tr>
  </thead>
  <tbody>
      {% for item in history %}
      <tr>
          <th scope="row">{{item.id}}</th>
          <td>
            {{item.book_id}}
          </td>
          <td scope="col">
            <a href="{{url_for('admin.users_edit', user_id=item.user_id)}}">{{item.user_id}}</a>
            
          </td>
          <td scope="col">
            {{item.date}}
          </td>
      </tr>
      {% endfor %}
  </tbody>
</table>

{% endblock %}
